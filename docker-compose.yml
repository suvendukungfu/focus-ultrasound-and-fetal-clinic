version: '3.9'

services:
  # ─── PostgreSQL Database ─────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: focus-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: focus_clinic
      POSTGRES_USER: focus_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U focus_admin -d focus_clinic']
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis Cache ─────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: focus-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  # ─── Focus Backend API ───────────────────────────────
  backend:
    build:
      context: ./focus-repo/backend
      dockerfile: Dockerfile
    container_name: focus-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://focus_admin:${DB_PASSWORD:-changeme}@postgres:5432/focus_clinic?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-in-production}
    ports:
      - '4000:4000'
    healthcheck:
      test: ['CMD', 'node', '-e', "fetch('http://localhost:4000/api/v1/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
